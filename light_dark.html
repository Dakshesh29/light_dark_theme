<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Light & Dark Theme</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --button-bg: #ddd;
      --button-text: black;
      --main-bg: red;
    }

    :root.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --button-bg: #333;
      --button-text: #f0f0f0;
      --main-bg: #444;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      background-color: var(--text-color);
      color: var(--bg-color);
      padding: 1rem;
      border-radius: 5px;
    }

    .theme-toggle {
      padding: 0.5rem 1rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .cool-div {
      margin-top: 2rem;
    }

    .cool-paragraph,
    .boring-paragraph {
      background-color: var(--main-bg);
      color: white;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="dark">
  <h1>Light & Dark Theme Assignment</h1>
  
  <div class="container">
    <p>You're now viewing this example with the <span class="theme-name">dark</span> theme!</p>
    <button class="theme-toggle">Toggle Theme</button>
  </div>

  <div class="cool-div">
    <p class="cool-paragraph">Check out my cool, theme-adaptive background!</p>
  </div>

  <p class="boring-paragraph">I'm boring, but now I adapt too!</p>

  <script>
    function setTheme() {
      const root = document.documentElement;
      const newTheme = root.className === 'dark' ? 'light' : 'dark';
      root.className = newTheme;
      document.querySelector('.theme-name').textContent = newTheme;
    }

    document.querySelector('.theme-toggle').addEventListener('click', setTheme);
  </script>
</body>
</html>
